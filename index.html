<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-Sketchpad</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        
    <h1 id="title" class="center">PIXEL SKETCHPAD</h1>

    <div class="center">

        <!-- GRID -->
        <div id="top">

            <div id="draw-controls">
                <div>
                    <h4>COLORS</h4>
                    <div id="color-inputs">
                        <div class="color-elements">
                            <input type="color" name="Tool Color" id="color-tool" value="#000000" class="color-picker">
                            <label for="color-tool">Tool</label>
                        </div>
                        <div class="color-elements">
                            <input type="color" name="Background Color" id="color-background" value="#FFFFFF" class="color-picker">
                            <label for="color-background">Background</label>
                        </div>
                    </div>
                </div>
                <div>
                    <h4>TOOLS</h4>
                    <div id="tool-buttons">
                        <button id="draw" class="button tool-button selected-button" type="button">Draw</button>
                        <button id="erase" class="button tool-button" type="button">Eraser</button>
                        <button id="eyedrop" class="button tool-button" type="button">Eyedrop</button>
                    </div>
                </div>
            </div>

            <div id="grid">
            </div>

        </div>
    
        <!-- GRID SLIDER -->
        <div id="grid-tools">
            <h4>GRID SIZE</h4>
            <!-- <div id="grid-custom-controls"> -->
            <div>
                <div id="resize-grid-controls">
                    <input id="grid-slider" type="range" min="1" max="100" value="16">
                    <button type="button" id="resize" class="button">Clear & Resize</button>
                </div>
                <div id="size-preview">
                    <div class="in-line">
                        <p><strong>Current Grid Size:</strong><p>
                        <p id="current-grid"></p>
                    </div>
                    <div class="in-line">
                        <p><strong id="new-grid-label"></strong><p>
                        <p id="new-grid"></p>
                    </div>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>

    <script src="javascript/etchASketch.js"></script>
</body>
</html>
