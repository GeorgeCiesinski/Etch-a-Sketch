<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        
    <h1 id="title">PIXEL SKETCHPAD</h1>

    <div class="container">

        <!-- GRID -->
        <div id="grid">
            Grid
        </div>
    
        <!-- TOOLS -->
        <div>
            <h4>Grid Size</h4>
            <div id="grid-custom-controls">
                <div>
                    <input id="grid-slider" type="range" min="1" max="100" value="50">
                    <div id="size-preview">
                        <div class="in-line">
                            <p><strong>Current Grid Size:</strong><p>
                            <p id="current-grid">16 x 16</p>
                        </div>
                        <div class="in-line">
                            <p><strong id="new-grid-label"></strong><p>
                            <p id="new-grid"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="draw-controls">
                <div class="tools">
                    <h4>Colors</h4>
                    <div>
                        <input type="color" name="Tool Color" id="color-tool" value="#000000">
                        <label for="color-tool">Tool</label>
                    </div>
                    <div>
                        <input type="color" name="Background Color" id="color-background" value="#FFFFFF">
                        <label for="color-background">Background</label>
                    </div>
                </div>
                <div class="tools">
                    <h4>Tool</h4>
                    <div>
                        <button type="button">Draw</button>
                        <button type="button">Erase</button>
                        <button type="button">Fill</button>
                        <button type="button">Eyedrop</button>
                    </div>
                    <div>
                        <button type="button">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/etchASketch.js"></script>
</body>
</html>
