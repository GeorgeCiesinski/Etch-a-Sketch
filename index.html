<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        
    <h1 id="title">PIXEL SKETCHPAD</h1>

    <div class="container">

        <!-- GRID -->
        <div id="grid">
            Grid
        </div>
    
        <!-- TOOLS -->
        <div>
            <h4>Grid Size</h4>
            <div id="grid-custom-controls">
                <div>
                    <input type="range" min="1" max="100" value="50" class="slider">
                    <p>100 x 100 pixels</p>
                </div>
            </div>
            <div id="draw-controls">
                <div>
                    <h4>Colors</h4>
                    <p>Tool Color</p>
                    <p>Background Color</p>
                </div>
                <div>
                    <h4>Tool</h4>
                    <button type="button">Draw</button>
                    <button type="button">Erase</button>
                    <button type="button">Fill</button>
                    <button type="button">Eyedrop</button>
                    <button type="button">Clear</button>
                </div>
            </div>
        </div>
    </div>

    
    
    <script src="javascript/etchASketch.js"></script>
</body>
</html>
